<div class="app">
    <div class="header">
        
        <div class="row">
            <div class="col-4 text-center">
                <div class="profile p-4">
                    <div class="profile__info text-center">
                        <h3>Lista de raza de perros</h3>
                        <div id="breed">
                            <select class="form-control" #mySelect (change)="onChangeBreed(mySelect.value)">
                                <option> seleccionar</option>
                                <option value="{{item}}" *ngFor="let item of dogs">{{item}}</option>
                            </select>
                        </div>
                        <img class="mt-4" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/dog.png" alt="Doggo">
                        
                    </div>
                </div> 
            </div>
            <div class="col-8">
                <div *ngIf="!images">
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <div class="box-part text-center">
                                <img class="w-25" src="../../../../assets/images/clicking.png" alt="">
                                <div class="title">
                                    <h4>Por favor seleccione una raza</h4>
                                </div>
                                <div class="text">
                                    <span>Lorem ipsum dolor sit amet, id quo eruditi eloquentiam. Assum decore te sed. Elitr scripta ocurreret qui ad.</span>
                                </div>
                            </div>
                        </div>	
                    </div>
                </div>
                <ngb-carousel [showNavigationArrows]="true" 
                  [showNavigationIndicators]="true" #carousel="ngbCarousel" *ngIf="images">
                    <ng-template ngbSlide *ngFor="let image of images; let i = index" id="{{i}}">
                        <div class="picsum-img-wrapper">
                            <img [src]='image' alt="Carousel One">
                        </div>
                    </ng-template>
                </ngb-carousel>
                </div>
        </div>
        
        
    </div>
    
    
</div>
